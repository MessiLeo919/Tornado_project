{% extends base.html %}

{% block title %}Login page{% end %}

{% block content %}
<h2>Login Page</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <form action="/login?next={{next}}" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fa fa-user-o" aria-hidden="true"></i></span>
                      </div>
                      <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fa fa-key" aria-hidden="true"></i></span>
                      </div>
                      <input type="password"  name="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button class="btn btn-secondary">Login</button>
                    <div>
                        没有账号请<a href="/signup">注册</a>
                    </div>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>



{% end %}
