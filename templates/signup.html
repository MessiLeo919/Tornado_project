{% extends 'base.html' %}

{% block title %}tagram index page{% end %}

{% block content %}

<div class="">
    {% if msg %}
    <p>{{ msg }}</p>
    {% end %}
<form action="/signup" method="post"
      enctype="multipart/form-data">
    <div class="form-group">
        username
        <input autofocus="" class="form-control" id="id_username"
               maxlength="150" name="username" type="text" required="">
    </div>
    <div class="form-group">
        Email
        <input class="form-control" id="id_email"
               name="email" type="email" required="">
    </div>
    <div class="form-group">
        Password
        <input class="form-control" id="id_password1"
               name="password1" type="password" required="">
    </div>
    <div class="form-group">
        Password confirmation
        <input class="form-control" id="id_password2"
               name="password2" type="password" required="">
    </div>
    <button class="btn btn-default">注册</button>
    <div class="text-center help-text">
        已有账号请<a href="/login">登录</a>
    </div>
</form>
</div>

{% end %}
